<meta charset="UTF-8">

<script>
	function mostra(frase){  
		document.write(frase);
		pularLinha();
	}

	function pularLinha(){
		document.write("<br><br>");
	}

	function calculaImc(peso, altura){
		var imc = peso / (altura*altura);
		//mostra("O IMC calculado é: " + imc); ---> não coloque a saida na função. A pessoa usando os valores decide oq fazer depois
		return imc; // ou return peso / (altura*altura); Ja resolve a função
	}
	
	var imcNelson = calculaImc(60, 1.73);
	mostra ("O taldo imc é: " + imcNelson);
	var imcFlanders = calculaImc(85, 1.80);
	var somaImc = imcNelson + imcFlanders;
	mostra("A soma dos IMC's é: " + somaImc);
</script>
