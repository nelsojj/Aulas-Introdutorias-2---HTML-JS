<meta charset="UTF-8">

<script>
	function mostra(frase){  
		document.write(frase);
		pularLinha();
	}

	function pularLinha(){
		document.write("<br><br>");
	}

	function sorteia(n){
		return Math.round(Math.random() * n); //só faz a ação mesmo sem variavel ainda
	}

	var numeroPensado = sorteia(10);

	var chute = parseInt(prompt("Qual número você acha que é?"));

	if(chute == numeroPensado){
		mostra("Você acertou! O número era " +numeroPensado);
	}
	else{
		mostra("Você errou :(");
	}
</script>
